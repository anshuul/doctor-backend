{% load static %}
<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta charset="utf-8">
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-70975TBCJ5"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-70975TBCJ5');

    <title>Gastro Awareness</title>
    <link href="{% static 'services/css/style.css' %}" rel="stylesheet" type="text/css">
</head>
<style>
    .lng-btn {
        cursor: pointer;
    }
</style>
<body>

    
    
    <div class="hm-banner">
    <img src="{% static '/services/image/banner.png' %}" class=""> 
    <div class="hm-title container">
    <p>For personalised information about your Gastric Disorders</p>
    </div>
    </div>
    
    <a href="#langpop" class="clickbtn-lng">Click Here</a>
    <p class="sm-text">To select your language</p>

    <!--<section class="header">
        <div class="container">
            <h1>SELECT LANGUAGE</h1>
        </div>
    </section>-->



    <section class="body-area" id="langpop">
        <div class="container">

            <a href="#" class="cl-btn">X</a>
        <span class="chose-title">Choose language</span>
            <form method='POST' action='' id='langauge-form'>
                {% csrf_token %}
                <ul class="language">
                    <input name='language' id='lng-text' hidden />
                    <li><a class='lng-btn' data-lang='english'>English</a></li>
                    <li><a class='lng-btn' data-lang='hindi'>हिंदी</a></li>
                    <li><a class='lng-btn' data-lang='marathi'>मराठी</a></li>
                    <li><a class='lng-btn' data-lang='gujarati'>ગુજરાતી</a></li>
                    <li><a class='lng-btn' data-lang='tamil'>தமிழ்</a></li>
                    <li><a class='lng-btn' data-lang='telugu'>తెలుగు</a></li>
                    <li><a class='lng-btn' data-lang='bengali'>বাংলা</a></li>
                    <li><a class='lng-btn' data-lang='oriya'>ଓଡିଆ</a></li>
                    <li><a class='lng-btn' data-lang='kannada'>ಕನ್ನಡ</a></li>
                </ul>
            </form>



        </div>

    </section>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    const languageButtons = document.getElementsByClassName('lng-btn')
    const languageText = document.getElementById('lng-text')
    const languageForm = document.getElementById('langauge-form')
    for(let eachButton of languageButtons){
        eachButton.addEventListener('click', OnLanguageButtonClickHandler)
    }

    function OnLanguageButtonClickHandler(e){
        console.log(e.target)
        languageText.value = e.target.getAttribute('data-lang')
        languageForm.submit()
    }
</script>
</html>
